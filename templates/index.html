<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
   <link rel="stylesheet" href="./style.css">
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- <p>{{result }} </p> -->
    <header style="background-color: #76ABAE;"
        class="fixed inset-0 w-full flex flex-col justify-center justify-items-center content-center h-24 rounded-b-lg">
        <img src="/static/images/logo.png" alt="Logo"
            class="object-contain w-16 self-center md:self-left md:w-30">
        <!-- <div class="self-center text-white">Data Summarization</div> -->
    </header>
    <section class="flex flex-wrap mt-20 w-full">
    <div class="w-full md:w-1/2">
        <br>

    <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
        <!-- <h3> &nbsp; &nbsp;Original Text:</h3> -->
        <textarea class="w-11/12 md:h-3/4 m-2 p-2 border-black rounded-lg border self-center justify-center" name="data" cols="30" rows="10" placeholder="enter your data" required="required"></textarea>
        <div class="flex self-center">
            <h3>Summary Length</h3>
            <input type="range" class="m-2" min="20" max="1000" name="maxL">
        </div>

        <div class="flex self-center">
            <button class="m-1 bg-green-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                type="submit" onclick="Check()">Submit</button>
            <button class="m-1 bg-red-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                type="reset">Clear</button>
        </div>
    </form>
    </div>
    <div class="w-full md:w-1/2">
        <br>
        <div class="mt-2 flex flex-col w-full md:h-screen">
    <!-- <h3>Summarized Text:</h3> -->
    <textarea id="myInput" style="background-color: #ebf1e2;" class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4" name="result" placeholder="your summarized text" cols="30" rows="10">{{result}}</textarea>
    <button class="m-2 bg-blue-400 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg self-center" onclick="myFunction()">Copy text</button>
</div>
</div>
</section>

<script>
    function myFunction() {
        /* Get the text field */
        var copyText = document.getElementById("myInput");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.value);
    }
</script>
<!-- to make sure that tags are not included -->
<script>
    function Check() {

        var reg = /<(.|\n)*>/g;

        if (reg.test(document.getElementById("data").value) == true) {
            var ErrorText = 'Make Sure You Provide Valid Data.';
            alert('Error Text');

        }
    }
</script>


    
</body>
</html>
